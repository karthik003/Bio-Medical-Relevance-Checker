{% extends "base.html" %}

{% block content %}<br>
<div class="jumbotron container" style="width: 500px;height:420px">
    <h1 style="text-align: center;">LOGIN</h1>
<form action="" method="POST">
    {{form.hidden_tag()}}
    {{form.email.label}}{{form.email(class="form-control")}} <br>
    {{form.password.label}}{{form.password(class="form-control")}} <br>
    {{form.submit(class="btn btn-success")}}
</form>
</div>
{% endblock %}
